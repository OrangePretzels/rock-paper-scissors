<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>First to Five</h2>
    <div class="winner-box"></div>

    <div class="rps-btns">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>

    <div class="selection-box">
        <div class="player-roll"></div>
        <div class="computer-roll"></div>
    </div>

    <div class="result-box">
        <div class="player-wins">Player Wins: <span class="player-wins-number"></span></div>
        <div class="ties">Ties: <span class="ties-number"></span></div>
        <div class="computer-wins">Computer Wins: <span class="computer-wins-number"></span></div>
    </div>


    <script src="script.js"></script>

</body>
</html>
